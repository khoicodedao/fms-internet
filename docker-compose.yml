version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000" # chỉ expose trong mạng nội bộ Docker
    depends_on:
      - socket_be

  socket_be:
    build:
      context: ./socket_be
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
      - "3003:3003"
    environment:
      - EXTERNAL_SERVER_URL=wss://10.32.116.195:444
      - SOCKET_SERVER_URL=https://10.32.116.195:8443
      - CERTIFICATE_URL= https://10.32.116.195:9443
    volumes:
      - ./socket_be/certs:/app/certs

  nginx:
    image: nginx:latest
    container_name: nginx_reverse_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - nextjs
